<!DOCTYPE html>
<html>
<head>
    <title>Google OAuth Debug</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>Google OAuth Debug</h1>
    <button onclick="testGoogleSignIn()">Test Google Sign In</button>
    <div id="result"></div>

    <script>
        const supabaseUrl = 'https://vhtbinssqbzcjmbgkseo.supabase.co'
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZodGJpbnNzcWJ6Y2ptYmdrc2VvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYxOTA3ODUsImV4cCI6MjA3MTc2Njc4NX0.SgFx0iGvjzXzcGNYLwj8f3OYoSJJHiWYunwbIlCcj0k'
        
        const supabase = supabase.createClient(supabaseUrl, supabaseKey)
        
        async function testGoogleSignIn() {
            const resultDiv = document.getElementById('result')
            resultDiv.innerHTML = 'Testing Google sign-in...'
            
            try {
                const { data, error } = await supabase.auth.signInWithOAuth({
                    provider: 'google',
                    options: {
                        redirectTo: window.location.origin
                    }
                })
                
                if (error) {
                    resultDiv.innerHTML = `<h3>Error:</h3><pre>${JSON.stringify(error, null, 2)}</pre>`
                } else {
                    resultDiv.innerHTML = `<h3>Success:</h3><pre>${JSON.stringify(data, null, 2)}</pre>`
                }
            } catch (err) {
                resultDiv.innerHTML = `<h3>Exception:</h3><pre>${err.message}</pre>`
                console.error('Google OAuth error:', err)
            }
        }
    </script>
</body>
</html>

name: Generate Supabase Types

# 2025 Enhancement: Automated type generation on schema changes
on:
  push:
    branches: [ main, master, develop ]
    paths:
      - 'supabase/migrations/**'
      - 'supabase/seed.sql'
  pull_request:
    branches: [ main, master, develop ]
    paths:
      - 'supabase/migrations/**'
      - 'supabase/seed.sql'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to generate types from'
        required: true
        default: 'production'
        type: choice
        options:
        - production
        - staging

jobs:
  generate-types:
    runs-on: ubuntu-latest
    name: Generate TypeScript Types from Supabase Schema
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Supabase CLI
        run: |
          npm install -g supabase@latest
          supabase --version

      - name: Generate Types from Production
        if: github.event_name == 'push' || github.event.inputs.environment == 'production'
        run: |
          npx supabase gen types typescript --project-id ${{ secrets.SUPABASE_PROJECT_ID }} > src/lib/database.types.ts
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Generate Types from Staging
        if: github.event.inputs.environment == 'staging'
        run: |
          npx supabase gen types typescript --project-id ${{ secrets.SUPABASE_STAGING_PROJECT_ID }} > src/lib/database.types.ts
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push type changes
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add src/lib/database.types.ts
          git commit -m "ðŸ¤– Auto-update Supabase TypeScript types

          Generated from schema changes:
          - Project: ${{ secrets.SUPABASE_PROJECT_ID }}
          - Environment: ${{ github.event.inputs.environment || 'production' }}
          - Commit: ${{ github.sha }}

          Co-Authored-By: GitHub Actions <actions@github.com>"
          git push

      - name: Create Pull Request (for PRs)
        if: github.event_name == 'pull_request' && steps.verify-changed-files.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: |
            ðŸ¤– Auto-update Supabase TypeScript types

            Generated from schema changes in PR #${{ github.event.number }}
          title: 'ðŸ¤– Auto-generated TypeScript types update'
          body: |
            This PR contains automatically generated TypeScript types from Supabase schema changes.
            
            **Changes detected in:**
            - Database migrations
            - Schema definitions
            
            **Environment:** ${{ github.event.inputs.environment || 'production' }}
            **Generated from commit:** ${{ github.sha }}
            
            Please review the type changes before merging.
          branch: auto/update-supabase-types
          delete-branch: true

  validate-types:
    runs-on: ubuntu-latest
    needs: generate-types
    if: always()
    name: Validate Generated Types
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit

      - name: Lint check
        run: npm run lint

      - name: Build test
        run: npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ðŸ¤– Automated Type Generation Results
              
              âœ… **TypeScript compilation:** Passed
              âœ… **Lint check:** Passed  
              âœ… **Build test:** Passed
              
              The generated types are valid and ready for use!
              
              **Generated from:**
              - Commit: ${context.sha}
              - Environment: ${{ github.event.inputs.environment || 'production' }}
              `
            })